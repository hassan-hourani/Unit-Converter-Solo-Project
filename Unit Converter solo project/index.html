<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&family=Inter:wght@200;300;400;600;900&family=Lato:wght@400;900&family=Nunito+Sans:wght@600&family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
    <div class="to-be-converted">
        <h1 class="header">Metric/Imperial unit conversion</h1>
    <input class="number" type="number" id="number" placeholder="WRITE HERE">
    <button id="btn">Convert</button>
</div>
<div class="converted">
    <h4>Length (Meter/Feet)</h4>
    <p id="length">0</p>
    <h4>Volume (Liters/Gallons)</h4>
    <p id="volume">0</p>
    <h4>Mass (Kilogram/Pounds)</h4>
    <p id="mass">0</p>
</div>
</div>
    <script src="index.js"></script>
</body>
</html>
